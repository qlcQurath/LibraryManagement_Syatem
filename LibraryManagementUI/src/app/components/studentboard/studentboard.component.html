<body class="admin_style">
    <div class="wrapper">
      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="h-100">
          <div class="sidebar-logo sidebar-color py-2">
            <!-- href="studentboard" -->
            <a routerLink="/studentboard" routerLinkActive="active">
              <i class="fa-solid fa-carrot pe-2"></i>
              <span class="link-text">Zesty</span>
            </a>
          </div>
          <!-- Sidebar Navigation -->
          <ul class="sidebar-nav">
            <li class="sidebar-item">
              <a routerLink="/studentboard" routerLinkActive="active" class="sidebar-link">
                <i class="fa-solid fa-gauge-high pe-2"></i>
                <span class="link-text">Studentboard</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a routerLink="/borrowbook" routerLinkActive="active" class="sidebar-link collapsed">
                <i class="fa-solid fa-book pe-2"></i>
                <span class="link-text">Borrow Book</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a routerLink="/myborrows" routerLinkActive="active" class="sidebar-link collapsed">
                <i class="fa-solid fa-book pe-2"></i>
                <span class="link-text">My Borrows</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a (click)="logout()" class="sidebar-link collapsed appLogout">
                <i class="fa-solid fa-power-off pe-2"></i>
                <span class="link-text">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <!-- Main Component -->
      <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom nav-custum">
          <!-- Button for sidebar toggle -->
          <button class="btn text-left btn-custum" type="button" data-bs-theme="dark">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <main class="content px-3 py-2">
          <div class="container-fluid">
            <div class="mb-3">
              <h1>Studentboard</h1>
            </div>
            <div class="row">
              <div class="col-10 col-sm-10 col-md-4 mb-1">
                <div class="card tile1">
                  <div class="card-body">
                    <h5 class="card-title">Books Can Borrow</h5>
                    <p class="card-text">Total: {{ TotalBooks }}</p>
                  </div>
                </div>
              </div>
              <div class="col-10 col-sm-10 col-md-4 mb-1">
                <div class="card tile2">
                  <div class="card-body">
                    <h5 class="card-title">Books Borrowed</h5>
                    <p class="card-text">Total: {{ BorrowedBooksCount }}</p>
                  </div>
                </div>
              </div>
              <div class="col-10 col-sm-10 col-md-4 mb-1">
                <div class="card tile3">
                  <div class="card-body">
                    <h5 class="card-title">Books To Be Returned</h5>
                    <p class="card-text">Total: {{ BooksToBeReturnedCount }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  
  </body>
