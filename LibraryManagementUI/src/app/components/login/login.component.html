<body class="login_style">
    <h1>Login Form</h1>
    <div class="w3l-login-form">
        <h2>Login Here</h2>
        <form id="Mylogin">

            <div class=" w3l-form-group">
                <label>Email:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Username" required="required" />
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Password:</label>
                <div class="group">
                    <i class="fas fa-unlock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Password"
                        required="required" />
                </div>
            </div>
            <button type="submit" id="login"name="login" (click)="logindata()">Login</button>
        </form>
        <p class=" w3l-register-p">Don't have an account?<a href="register" class="register"> Register</a>
        </p>
    </div>

</body>
